<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>実寸シミュレータ</title>
    <link rel="icon" href="img/favicon.ico">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="tool_head">
      <a class="back_home" href="index.html">
        <img class="back_home_img" src="img/esc.png">
        ホームへ戻る
      </a>
      <h1 class="tool_title">実寸シミュレータ</h1>
    </div>

    <form class="rs_menu_box" id="rs_menu">
      <p id="show_resolution">デバイスの解像度: ----px x ----px</p>
      <label for="screen_diagonal">デバイスの画面サイズ(インチ)を入力</label>
      <input name="screen_diagonal" type="number" step="0.1">
      <label for="anchor">シミュレート表示の基準位置を指定</label>
      <select name="anchor">
        <option value="top_left">左上</option>
        <option value="top_right">右上</option>
        <option value="top_left">中央</option>
        <option value="top_left">左下</option>
        <option value="top_left">右下</option>
      </select>
      <!-- <p id="caution" style="color: red;">※全画面になります※</p> -->
      <!-- submitにするとリロード入るので一旦button -->
      <button type="button" id="rs_set">シミュレート開始</button>
    </form>
    <br>
    <h3>- シミュレート開始後の使い方 -</h3>
    <p>
      ・PCブラウザのみ想定しています。<br>
      ・マウスをクリックすることでメニューが開きます。<br>
      ・[F11]を押して全画面モードにすることを推奨します。<br>
      ・全画面モードの終了は再度[F11]を押ししてください。
    </p>
    
    <div id="sim_ground"></div>
    
  </body>
  <!-- ts->js変換があるからそのまま -->
  <!-- deferで読み込みを最後にする -->
  <script src="script/real_scale.js" type="module"></script>
</html>
