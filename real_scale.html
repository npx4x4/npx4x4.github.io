<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>実寸シミュレータ</title>
    <link rel="icon" href="img/favicon.ico">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="tool_head">
      <a class="back_home" href="index.html">
        <img class="back_home_img" src="img/esc.png">
        ホームへ戻る
      </a>
      <h1 class="tool_title">実寸シミュレータ</h1>
    </div>

    <form class="rs_menu_box" id="rs_menu">
      <p id="show_resolution">デバイスの解像度: ----px x ----px</p>
      <label for="screen_diagonal">デバイスの画面サイズを入力</label>
      <input name="screen_diagonal" type="number" value="14" placeholder="インチで入力" step="0.1" required>
      <label for="anchor">シミュレート表示の基準位置を選択</label>
      <select name="anchor">
        <option value="top_left">左上</option>
        <option value="top_right">右上</option>
        <option value="top_left">中央</option>
        <option value="top_left">左下</option>
        <option value="top_left">右下</option>
      </select>
      <p style="grid-area: areaF;">シミュレートで表示する画面の設定</p>
      <!-- <label for="sim_screen_type">シミュレートとする画面タイプ</label>
      <input name="sim_screen_type" type="radio"> -->
        <!-- <option value="" -->
      <label for="sim_screen_diagonal">画面サイズを入力</label>
      <input name="sim_screen_diagonal" type="number" value="5" placeholder="インチで入力" step="0.1" required>
      <label for="aspect">画面のアスペクト(縦横)比を選択</label>
      <select name="aspect">
        <option value="4:3">4:3</option>
        <option value="3:2">3:2</option>
        <option value="16:9">16:9</option>
        <option value="21:9">21:9</option>
        <option value="32:9">32:9</option>
      </select>
      <!-- <p id="caution" style="color: red;">※全画面になります※</p> -->
      <!-- submitにするとリロード入るので一旦button -->
      <button type="button" id="rs_set">シミュレート開始</button>
    </form>
    <br>
    <h3>- 使い方と注意 -</h3>
    <p>
      ・画面上に実寸大の画面をシミュレートするツールです。<br>
      ・[F11]を押して全画面モードにすることを推奨します。<br>
      ・全画面モードの終了は再度[F11]を押ししてください。<br>
      # PCブラウザでの動作を想定しています。<br>
      # 画面サイズはインチを入力してください。
    </p>
    
    <div id="sim_ground">
      <div id="sim_shape"></div>
    </div>
  </body>
  <!-- ts->js変換があるからそのまま -->
  <!-- deferで読み込みを最後にする -->
  <script src="script/real_scale.js" type="module"></script>
</html>
